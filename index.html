<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal Converter</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h2> Decimal Converter</h2>
    <div class="userInput">
      <input type="text" class="number"  placeholder="Enter a Decimal Number"></input>
      <span>
          <button class = "convert">CONVERT</button>
          <button class="reset">RESET</button>
      </span>
     <hr> 
    </div>
    <div class="result">
      <h3>Binary</h3>
      <div class="binary">0</div>
      <h3>Hexadecimal</h3>
      <div class="hexa">0</div>
      <h3>Octal</h3>
      <div class="oct">0</div>
    </div>
  </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
